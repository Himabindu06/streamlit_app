<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outfit Oracle - Clothing Image Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center justify-center text-center p-6">

<h1 class="text-4xl font-bold text-blue-900 mb-6">Outfit Oracle ðŸ‘—âœ¨</h1>
<p class="text-lg text-blue-700 mb-4">Generate random outfit images with just one click!</p>

<div class="bg-white rounded-2xl shadow-lg p-6 w-96">
  <img id="outfitImage" src="https://source.unsplash.com/400x400/?clothing" alt="Random Outfit" class="rounded-xl mb-4">
  <button onclick="generateImage()" class="bg-blue-700 text-white px-6 py-2 rounded-full hover:bg-blue-900 transition mb-4">Generate Outfit</button>
  <button onclick="downloadImage()" class="bg-green-700 text-white px-6 py-2 rounded-full hover:bg-green-900 transition">Download Outfit</button>
</div>

<script>
  function generateImage() {
    const image = document.getElementById('outfitImage');
    image.src = https://source.unsplash.com/400x400/?clothing,style&random=${Math.random()};
  }

  function downloadImage() {
    const image = document.getElementById('outfitImage');
    const imageUrl = image.src;
    const link = document.createElement('a');
    link.href = imageUrl;
    link.download = 'outfit.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

<footer class="mt-8 text-blue-700">Made with ðŸ’™ by Outfit Oracle</footer>

</body>
</html>
